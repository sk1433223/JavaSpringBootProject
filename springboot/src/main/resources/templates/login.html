<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function refresh() {
            document.getElementById('captcha_img').src="/kaptcha?"+Math.random();
        }
    </script>
</head>
<body>


<form action="/loginCommit" method="post">
    <div>
        用户名:<input id="user" name="userName" style="width:120px;height:15px"/><br><br>
        密&nbsp;&nbsp;&nbsp;码:<input id="pass" name="passWord" style="width:120px;height:15px"/><br><br>
        验证码:<input type="text" placeholder="请输入验证码" name="verifyCodeActual" style="width:120px;height:15px" /><br>
            <img id="captcha_img" alt="点击更换" title="点击更换"
                 onclick="refresh()" src="/kaptcha" />
        <br>
        <input type="submit" value="login" name="submit" style="text-align: center;vertical-align:middle">
    </div>
</form>

</body>
</html>
